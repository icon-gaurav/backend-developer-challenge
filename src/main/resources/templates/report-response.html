<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Status</title>
    <resource th:fragment="include">
        <link rel="stylesheet"
              type="text/css"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              th:href=" @{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
        <script type="text/javascript"
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
                th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script type="text/javascript"
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

        <script type="text/javascript"
                th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>

    </resource>
</head>
<body>
<div class="min-vh-100 min-vw-100 d-flex flex-column pt-5 align-items-center">
    <div th:if="${error != null}">
        <h3 class="alert alert-danger">There is some error occurred while parsing csv file</h3>
        <p th:text="${error}">Error message here</p>
    </div>
    <div th:if="${error == null}">
        <h3 class="alert alert-success">Your report has been generated.</h3>
        <p>You can <a th:href="${report}" target="_blank">download</a> the report from here</p>
        <p>To know discarded entries due to some error like rate for currency exchange not known, empty entries etc. <a
                th:href="${dicard}" target="_blank">Click here</a></p>
    </div>
</div>

</body>
</html>
